<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet"
    />
    <title>Registration</title>
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Registration Form</h3>
    <form id="userForm">
        <div class="mb-3">
            <label for="inputname" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputname" name="name" required />
        </div>
        <div class="mb-3">
            <label for="inputemail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputemail" name="email" required />
        </div>
        <div class="mb-3">
            <label for="inputage" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputage" name="age" required />
        </div>
        <div class="mb-3">
            <label for="inputphone" class="form-label">Phone No.</label>
            <input type="text" class="form-control" id="inputphone" name="phone" required />
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div id="responseMessage" class="mt-3 text-center"></div>
    </form>
</div>

<script>
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = {
        name: document.getElementById("inputname").value.trim(),
        email: document.getElementById("inputemail").value.trim(),
        age: parseInt(document.getElementById("inputage").value),
        phone: document.getElementById("inputphone").value.trim(),
      };

      fetch("/user/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(user),
      })
        .then((response) => {
          const msgDiv = document.getElementById("responseMessage");
          if (response.ok) {
            msgDiv.innerHTML =
              '<div class="alert alert-success">User created successfully! Redirecting...</div>';
            document.getElementById("userForm").reset();

            // Redirect to /display route after 2 seconds
            setTimeout(() => {
              window.location.href = "/display";
            }, 2000);
          } else {
            return response.text().then((text) => {
              msgDiv.innerHTML = `<div class="alert alert-danger">Error creating user: ${text}</div>`;
            });
          }
        })
        .catch((error) => {
          document.getElementById(
            "responseMessage"
          ).innerHTML = `<div class="alert alert-danger">Request failed: ${error}</div>`;
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

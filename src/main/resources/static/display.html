<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center mb-4">All Registered Users</h3>

  <div id="responseMessage"></div>

  <!-- User Table -->
  <div id="userTableSection">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="usersTableBody">
      <!-- User rows go here -->
      </tbody>
    </table>
  </div>

  <!-- Hidden Update Form -->
  <div id="updateSection" class="card mt-4" style="display:none;">
    <div class="card-body">
      <h5 class="card-title">Update User</h5>
      <form id="updateUserForm">
        <div class="mb-3">
          <label for="inputname" class="form-label">Name</label>
          <input type="text" id="inputname" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="inputemail" class="form-label">Email </label>
          <input type="email" id="inputemail" class="form-control" readonly />
        </div>
        <div class="mb-3">
          <label for="inputage" class="form-label">Age</label>
          <input type="number" id="inputage" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="inputphone" class="form-label">Phone</label>
          <input type="text" id="inputphone" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Save Changes</button>
          <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const msgDiv = document.getElementById("responseMessage");
  const tableBody = document.getElementById("usersTableBody");
  const userTableSection = document.getElementById("userTableSection");
  const updateSection = document.getElementById("updateSection");
  const updateForm = document.getElementById("updateUserForm");

  // Load users into table
  async function loadUsers() {
      try {
          const response = await fetch("/user/all");
          if (response.ok) {
              const users = await response.json();

              if (users.length === 0) {
                  msgDiv.innerHTML = `<div class="alert alert-warning">No users found.</div>`;
                  return;
              }

              tableBody.innerHTML = ""; // Clear previous rows

              users.forEach(user => {
                  const row = `
                      <tr id="row-${user.email}">
                          <td>${user.name}</td>
                          <td>${user.email}</td>
                          <td>${user.age}</td>
                          <td>${user.phone}</td>
                          <td>
                              <button class="btn btn-primary btn-sm" onclick="showUpdateForm('${user.email}')">Update</button>
                              <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.email}')">Delete</button>
                          </td>
                      </tr>`;
                  tableBody.innerHTML += row;
              });
          } else {
              msgDiv.innerHTML = `<div class="alert alert-danger">Failed to load users.</div>`;
          }
      } catch (error) {
          msgDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
  }

  // Show update form with pre-filled data and hide table
  async function showUpdateForm(email) {
      try {
          const response = await fetch(`/user/search/${encodeURIComponent(email)}`);
          if (response.ok) {
              const user = await response.json();

              // Pre-fill form
              document.getElementById("inputname").value = user.name;
              document.getElementById("inputemail").value = user.email;
              document.getElementById("inputage").value = user.age;
              document.getElementById("inputphone").value = user.phone;

              // Hide table and show form
              userTableSection.style.display = "none";
              updateSection.style.display = "block";

              msgDiv.innerHTML = `<div class="alert alert-info">Editing user: ${user.email}</div>`;
          } else {
              msgDiv.innerHTML = `<div class="alert alert-danger">User not found.</div>`;
          }
      } catch (error) {
          msgDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
  }

  // Cancel update
  function cancelUpdate() {
      updateForm.reset();
      updateSection.style.display = "none";
      userTableSection.style.display = "block"; // Show table again
      msgDiv.innerHTML = "";
  }

  // Handle update form submission
  updateForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("inputemail").value.trim();
      const user = {
          name: document.getElementById("inputname").value.trim(),
          age: parseInt(document.getElementById("inputage").value),
          phone: document.getElementById("inputphone").value.trim(),
      };

      try {
          const response = await fetch(`/user/update/${encodeURIComponent(email)}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(user),
          });

          const resultText = await response.text();

          if (response.ok) {
              msgDiv.innerHTML = `<div class="alert alert-success">${resultText}</div>`;
              updateSection.style.display = "none";
              userTableSection.style.display = "block"; // Show table again
              loadUsers(); // Refresh table
          } else {
              msgDiv.innerHTML = `<div class="alert alert-danger">${resultText}</div>`;
          }
      } catch (error) {
          msgDiv.innerHTML = `<div class="alert alert-danger">Request failed: ${error.message}</div>`;
      }
  });

  // Delete user
  async function deleteUser(email) {
      if (!confirm(`Are you sure you want to delete user: ${email}?`)) return;

      try {
          const response = await fetch(`/user/delete/${encodeURIComponent(email)}`, {
              method: "DELETE",
          });

          const resultText = await response.text();

          if (response.ok) {
              msgDiv.innerHTML = `<div class="alert alert-success">${resultText}</div>`;
              document.getElementById(`row-${email}`).remove();
          } else {
              msgDiv.innerHTML = `<div class="alert alert-danger">${resultText}</div>`;
          }
      } catch (error) {
          msgDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
  }

  // Load users on page load
  window.addEventListener("DOMContentLoaded", loadUsers);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
